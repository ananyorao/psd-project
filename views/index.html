		<title>PS-Division Homepage</title>

	<body ng-app="psd">

		<header ng-controller="sideBar" >
      <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only"><i class="mdi-navigation-menu"></i></a></div>
      <ul id="nav-mobile" class="side-nav fixed" style="width: 240px;">
        <li class="logo" style="height:170px"><a style="height:170px"id="logo-container" href="#" class="brand-logo">

        <li class="search" style="margin-top:100px">
          <div class="search-wrapper card">
            <input type="search" placeholder="Search Comany Name..." ng-model="search" id="search"><i class="material-icons">search</i>
            <div class="search-results"></div>
          </div>
        </li>
        <li class="companyListItem" ng-repeat = "company in companies|filter:search | orderBy:'name' "><a ui-sref="company({cid: '{{company._id}}'})">{{company.name}}</a></li>
      </ul>
    </header>

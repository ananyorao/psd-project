<div class="section" id="index-banner">
  <div class="container">
    <div class="row">
      <div class="col s12 m9">
        <h1 class="header center-on-small-only">Practice School Division</h1>
        <h4 class="light red-text text-lighten-4 center-on-small-only">Please Login to Continue</h4>
      </div>
    </div>
  </div>
</div>
<div class="container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="email" id="email" type="text" class="validate">
          <label for="email">BITS Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input ng-model="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
       <button ng-click = "login()" class="btn waves-effect waves-light" type="submit" name="action">Login
  </button>
    </form>
</div>
